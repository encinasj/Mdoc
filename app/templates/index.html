<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISEI</title>
    <link rel="icon" href="360-degree.svg">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous" ></script>
</head>
<body>
    <section id="sidebar">
        <section class="title-container">
          <img src="video-conference.svg" width="80px" alt="logo" />
          <h1>MDOC</h1>
        </section>
        <section class="links-container">
          <div class="links">
              <div class="icon">
              <i class="fas fa-play-circle"></i>
            </div>
            <span>Tutoriales</span>
          </div>
          <div class="links">
            <div class="icon">
            <i class="fas fa-images"></i>
          </div>
          <span>Fondos virtuales</span>
        </div>
          <div class="links">
            <div class="icon">
              <i class="fas fa-video"></i>
            </div>
            <span>Presentaciones</span>
          </div>
          <div class="links" id="suggest">
            <div class="icon">
              <i class="fas fa-comment-alt"></i>
            </div>
            <span>Sugerencias</span>
          </div>
        </section>
      </section>
      <section id="main-dashboard-content">
        <section id="top-section">
          <div class="button-box">
            <div class="support">
                <span onclick="window.location.href='https://api.whatsapp.com/send?phone=+526622267620';">Soporte</span>
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="asesor">
                <span onclick="window.location.href='https://api.whatsapp.com/send?phone=+526622297314';">Asesor</span>
                <i class="fas fa-user-tie"> </i>
            </div>
          </div>
            <div class="action-icons">
                <div class="action-icon-one">
                    <i class="fas fa-user"></i>
                    <div class="dropdown-content">
                        <p>Salir</p>
                    </div>
                </div>
            </div>
        </section>
        <h1 id="welcome-title">Presentacion de grado</h1>
        <section id="grid-container">
            <div class="grid-item one">
               <img class="img" src="https://getvoip.com/uploads/video-call.jpg" alt="video call">
            </div>
          <div class="grid-item two">
              <h1 id="suggests">Sugerencias antes de ingresar</h1>
          </div>
        </section>
      </section>
</body>
<footer>

</footer>
</html>
